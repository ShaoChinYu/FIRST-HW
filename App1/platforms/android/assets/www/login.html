<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>UKnow</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="header-wrapper clearfix">
            <div class="logo">
               <h1>UKnow</h1>
                <p id="test">与世界分享你的知识</p>
            </div>
            <div class="form-wrapper">
                <p id="form-label">登陆</p>
                <form id="form-signup" action="http://172.16.66.120:8080/ServerForAD1/Zhuce.action" method="post" >
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div id="signup-error" class="error-tip"></div>
                    <div class="input-wrapper">
                        <input id="signup-submit" type="button" value="立即注册" >
                    </div>
                </form>
                <form id="form-signin" class="hidden" action="http://172.16.66.120:8080/ServerForAD1/Login.action" method="post">
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div id="signin-error" class="error-tip"></div>
                    <div class="input-wrapper">
                    	<p id="login_result"></p>
                        <input id="signin-submit" type="button" value="登陆" >
                    </div>
                </form>
            </div>
        </div>
    </header>


   <script src="js/login.js"></script> 
</body>
</html>
